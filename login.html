<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>HCTF.OS - AUTHENTICATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0c0824;
            overflow: hidden;
        }

        /* Container Utama yang membagi Karakter & Form */
        .auth-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            z-index: 10;
        }

        /* --- BAGIAN KARAKTER --- */
        .char-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Balon Ucapan (Speech Bubble) */
        .speech-bubble {
            background: white;
            color: black;
            padding: 15px;
            font-size: 8px;
            border: 4px solid black;
            position: relative;
            margin-bottom: 20px;
            width: 200px;
            line-height: 1.5;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50px;
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .pixel-char {
            width: 180px;
            image-rendering: pixelated;
            animation: idleFloat 3s ease-in-out infinite;
        }

        /* --- BAGIAN LOGIN BOX --- */
        .login-container {
            width: 380px;
            border: 4px solid var(--pink);
            background: var(--dark);
            box-shadow: 10px 10px 0 rgba(255, 0, 255, 0.3), 0 0 20px var(--pink);
            image-rendering: pixelated;
        }

        .login-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 12px;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            outline: none;
        }

        /* Animasi */
        @keyframes idleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #hacker-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body class="crt-overlay">
    <canvas id="hacker-canvas"></canvas>

<div class="auth-wrapper tight-layout">
    <div class="char-container">
        <div class="speech-bubble" id="char-msg">
            IDENTIFIKASI DIRIMU, AGENT...
        </div>
        <img src="assets/cargin.png" class="pixel-char" alt="Character">
    </div>

    <div class="login-container">
        <div class="modal-top" style="background: var(--pink); color: #000; padding: 10px;">
            <span>LOGIN_REQUIRED.EXE</span>
        </div>
        <div style="padding: 25px;">
            <input type="text" id="username" placeholder="NISN / USERNAME" class="login-input">
            <input type="password" id="password" placeholder="PASSWORD" class="login-input">
            <button onclick="processLogin()" class="cta-btn" style="width: 100%;">
                AUTH_ACCESS
            </button>
            <p id="error-msg"></p>
        </div>
    </div>
</div>

    <script src="database.js"></script>
    <script>
        // Animasi Background Matrix
        const canvas = document.getElementById('hacker-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "0123456789ABCDEF";
        const drops = Array(Math.ceil(canvas.width / 20)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(12, 8, 36, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff00ff";
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Logika Login
        function processLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            const msg = document.getElementById('error-msg');
            const charMsg = document.getElementById('char-msg');
            
            const user = validateUser(u, p);

            if (user) {
                charMsg.innerText = "AKSES DITERIMA! SELAMAT DATANG, " + u.toUpperCase();
                charMsg.style.color = "green";
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("currentUser", user.user);
                setTimeout(() => { window.location.href = "index.html"; }, 1500);
            } else {
                msg.innerText = "ACCESS DENIED!";
                charMsg.innerText = "SIAPA KAMU?! NISN ATAU PASSWORD SALAH!";
                charMsg.style.color = "red";
                // Efek getar
                document.querySelector('.login-container').style.animation = "shake 0.2s 3";
                setTimeout(() => { document.querySelector('.login-container').style.animation = ""; }, 600);
            }
        }
    </script>
</body>
</html>
